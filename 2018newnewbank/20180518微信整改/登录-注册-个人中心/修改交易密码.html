<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="../js/adapter.0.6.4.min.js" type="text/javascript" charset="utf-8"></script>
		<title>修改交易密码</title>
		<link rel="stylesheet" type="text/css" href="../css/common/global20180518.css" />
		
	</head>

	<body>
		<div class="rootNode bgColor_efeff4">
			<div class="bgColor_fff">
												
				<section class="h-120 flex_container mar-side-30">					
					<input type="text" cursorcolor class="font_24 flex_grow" placeholder="请输入原交易密码" name="phoneNo" id="phoneNo">
					<i class="align_self_center deleteIcon"></i>
				</section>
				<p class="under_line mar-left-30"></p>
				
				<section class="h-120 flex_container mar-side-30">
					<input type="password" cursorcolor class="font_24 flex_grow" placeholder="请输入新交易密码"/>
					<i class="align_self_center deleteIcon"></i>
				</section>
				<p class="under_line mar-left-30"></p>
				
				<section class="h-120 flex_container mar-side-30">
					<input type="text" cursorcolor class="font_24 flex_grow"  placeholder="请输入短信验证码" />
					<a class="font_24 color_fff bgColor_7dcae6 text_center align_self_center getSm">获取验证码</a>
					<input id="count" class="font_24 color_fff align_self_center text_center none" type="button" time="120" value="120秒后重试">
				</section>
				<p class="under_line mar-left-30"></p>
				
				<section class="h-120 flex_container mar-side-30">
					<input type="text" cursorcolor class="font_24 flex_grow" placeholder="请输入图形验证码" />
					<img class="verificateIcon align_self_center" src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/graphicVerificate20170417.jpg" alt="图形验证码" />
				</section>
				<p class="under_line"></p>
			</div>
			
			<p class="font_30 color_fff text_center bgColor_f44975  mar-side-30 mar-top-60 loginBtn">确认</p>
			<p class="mar-side-30 text_right mar-top-20">
				<a class="font_24 color_666" href="javascript:;">忘记交易密码</a>
			</p>
			
		</div>
		
	</body>

</html>

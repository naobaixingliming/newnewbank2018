<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge" >
		<meta http-equiv="x-ua-compatible" content="IE=7,9,10" >
		<meta charset="UTF-8">
		<title>庆祝银行存管上线</title>
		<link rel="stylesheet" type="text/css" href="css/doubleTwelve.css" />
		<style type="text/css">
			.rootNode{
				background-color: #fdd948;
				min-height:2837px;
			}
					
			.bg-repeat{
				width: 100%;
				height: 2837px;
				background: url(image/pc-bgRepeat20180510.png) repeat-x;				
				position: absolute;
				top: 0;
				left: 0;
			}
			.star{
				width: 212px;
				height: 330px;
				background: url(image/pc-star20180510.png) no-repeat;
			}
			.star-1{
				position: absolute;
				top: 300px;
				left: -270px;
			}
			.star-2{
				position: absolute;
				top: 400px;
				right: -270px;
			}
			.content-bg{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.clody-bg{
				width: 100%;
				height:633px ;
				background: url(image/pc-clody20180510.png) no-repeat center top;
				opacity: .3;
				/*-webkit-filter: blur(5px);*/
			}
			.mar-top--633{
				margin-top: -633px;
			}
			.header-banner{
				width: 100%;
				height: 826px;
				background: url(image/pc-head-content20180510.png) no-repeat center top;
			}
			.padding-top-600{
				padding-top: 600px;
			}
			.padding-top-120{
				padding-top: 120px;
			}
			
			
			
		</style>
	</head>
	<body>
		<div class="rootNode relative overflow">
			<div class="deal-bg">
				<div class="w_1200 margin_center relative">
					<i class="star star-1"></i>
					<i class="star star-2"></i>
				</div>			
				<div class="bg-repeat"></div>
			</div>
			<div class="content-bg">
				<div class="clody-bg"></div>
				<div class="w_1200 margin_center mar-top--633">
					<div class="header-banner text_center">
						<p class="color_fff font_18 padding-top-600">活动时间：2018.5.16-5.31</p>
						<p class="bold font_36 color_fff padding-top-120">活动规则</p>
					</div>
				</div>
				
				
				
				
			</div>
		</div>
	</body>
</html>

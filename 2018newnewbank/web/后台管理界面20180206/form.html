<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>项目信息披露</title>
		<link href="css/bootstrap.min.2.3.2.css" rel="stylesheet" media="screen">
		<link href="css/lm_css.css" rel="stylesheet" media="screen">		
		
	</head>

	<body>
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span" id="content">

					<!-- 个人信息 -->
					<div class="row-fluid">
						<!-- block -->
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">借款人信息</div>
							</div>
							<!--企业版 start-->
							<div class="block-content collapse in">
								<div class="span12">
									<!-- BEGIN FORM-->
									<form action="#" id="form_sample_1" class="form-horizontal">
										<fieldset>							
											<div class="alert alert-error hide">
												<button class="close" data-dismiss="alert"></button> 你填写的表格有误，请检查核对!
											</div>
											<div class="alert alert-success hide">
												<button class="close" data-dismiss="alert"></button> 表格填写成功!
											</div>
											
											<div class="control-group success">
												<label class="control-label">借款人名称<span class="required">*</span></label>
												<div class="controls">
													<input type="text" name="name" data-required="1" class="span6 m-wrap" />
													<span class="help-inline none">成功提示信息</span>
												</div>
											</div>
											<div class="control-group error">
												<label class="control-label">注册资本<span class="required">*</span></label>
												<div class="controls">
													<input name="email" type="text" class="span6 m-wrap" />
													<span class="help-inline none">错误提示信息</span>
												</div>
											</div>
											<div class="control-group ">
												<label class="control-label">借款人主体性质<span class="required">*</span></label>
												<div class="controls">
													<input name="url" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">借款人所属行业<span class="required">*</span></label>
												<div class="controls">
													<input name="number" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">借款人主营业务范围<span class="required">*</span></label>
												<div class="controls">
													<input name="digits" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">主营业务收入<span class="required">*</span></label>
												<div class="controls">
													<input name="creditcard" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<!--非必须填 -->
											<div class="control-group">
												<label class="control-label">资产负债率&nbsp;&nbsp;</label>
												<div class="controls">
													<input name="occupation" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">外部信息查询情况<span class="required">*</span></label>
												<div class="controls">
													<!--<input name="creditcard" type="text" class="span6 m-wrap" />-->
													<textarea name="" rows="" cols="" class="span6 m-wrap"placeholder="text..." ></textarea>
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="form-actions">
												<button type="submit" class="btn btn-primary">提交</button>
												<button type="button" class="btn">取消</button>
											</div>
										</fieldset>
									</form>
									<!-- END FORM-->
								</div>
							</div>
							<!--企业版 end-->
															
						</div>
						<!-- /block -->
					</div>
					<!-- /个人信息 -->
					
					<!-- 项目信息 -->
					<div class="row-fluid">
						<!-- block -->
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">项目信息</div>
							</div>
							<div class="block-content collapse in">
								<div class="span12">
									<!-- BEGIN FORM-->
									<form action="#" id="form_sample_1" class="form-horizontal">
										<fieldset>
											<div class="alert alert-error hide">
												<button class="close" data-dismiss="alert"></button> 你填写的表格有误，请检查核对!
											</div>
											<div class="alert alert-success hide">
												<button class="close" data-dismiss="alert"></button> 表格填写成功!
											</div>
											
											<div class="control-group success">
												<label class="control-label">借款金额<span class="required">*</span></label>
												<div class="controls">
													<input type="text" name="name" data-required="1" class="span6 m-wrap" />
													<span class="help-inline none">成功提示信息</span>
												</div>
											</div>
											<div class="control-group error">
												<label class="control-label">借款用途<span class="required">*</span></label>
												<div class="controls">
													<input name="email" type="text" class="span6 m-wrap" />
													<span class="help-inline none">错误提示信息</span>
												</div>
											</div>
											<div class="control-group ">
												<label class="control-label">借款期限<span class="required">*</span></label>
												<div class="controls">
													<input name="url" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">还款来源<span class="required">*</span></label>
												<div class="controls">
													<input name="number" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">还款方式<span class="required">*</span></label>
												<div class="controls">
													<input name="digits" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">起息时间<span class="required">*</span></label>
												<div class="controls">
													<input name="creditcard" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
												</div>
											</div>
											<div class="form-actions">
												<button type="submit" class="btn btn-primary">提交</button>
												<button type="button" class="btn">取消</button>
											</div>
										</fieldset>
									</form>
									<!-- END FORM-->
								</div>
							</div>						
						</div>
						<!-- /block -->
					</div>
					<!-- /项目信息 -->
					
					<!-- 风控措施 -->
					<div class="row-fluid">
						<!-- block -->
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">风控措施</div>
							</div>
							<div class="block-content collapse in">
								<div class="span12">
									<!-- BEGIN FORM-->
									<form action="#" id="form_sample_1" class="form-horizontal">
										<fieldset>
											<div class="alert alert-error hide">
												<button class="close" data-dismiss="alert"></button> 你填写的表格有误，请检查核对!
											</div>
											<div class="alert alert-success hide">
												<button class="close" data-dismiss="alert"></button> 表格填写成功!
											</div>
											<div class="control-group">
												<label class="control-label">企业信用评级<span class="required">*</span></label>
												<div class="controls">
													<select class="span6 m-wrap" name="category">
														<option value="">请选择...</option>
														<option value="a">优秀</option>
														<option value="b">高</option>
														<option value="c">一般</option>
														<option value="d">差</option>
													</select>
												</div>
											</div>
											<!--<div class="control-group success">
												<label class="control-label">企业信用评级<span class="required">*</span></label>
												<div class="controls">
													<input type="text" name="name" data-required="1" class="span6 m-wrap" />
													<span class="help-inline none">成功提示信息</span>
												</div>
											</div>-->
											<div class="control-group error">
												<label class="control-label">担保方式<span class="required">*</span></label>
												<div class="controls">
													<input name="email" type="text" class="span6 m-wrap" />
													<span class="help-inline none">错误提示信息</span>
												</div>
											</div>
											<div class="control-group ">
												<label class="control-label">担保主体简介<span class="required">*</span></label>
												<div class="controls">
													<input name="url" type="text" class="span6 m-wrap" />
													<span class="help-inline none">提示信息</span>
													<span class="help-block">例如: xxxxxxxxxxxxxxxxx</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">抵质押物情况<span class="required">*</span></label>
												<div class="controls">
													<textarea name="" rows="" cols="" class="span6 m-wrap" placeholder="text..." ></textarea>
													<span class="help-inline none">提示信息</span>
												</div>
											</div>	
											<div class="form-actions">
												<button type="submit" class="btn btn-primary">提交</button>
												<button type="button" class="btn">取消</button>
											</div>
										</fieldset>
									</form>
									<!-- END FORM-->
								</div>
							</div>						
						</div>
						<!-- /block -->
					</div>
					<!-- /风控措施 -->
				</div>
			</div>
		</div>
		<!--/.fluid-container-->

	</body>

</html>

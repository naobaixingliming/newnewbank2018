<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="fontawesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		
	</head>

	<body>
		
		<div class="block-center  wd-xl padding-top-50">
			<!-- START panel-->
			<div class="panel panel-dark panel-flat">
				<div class="panel-heading text-center">
					<a href="#">
						<img src="http://tpm.newnewbank.com/img/logo20.png" alt="Image" class="block-center img-rounded" /><span >newnewbank</span>
					</a>
				</div>
				<div class="panel-body">
					<p class="text-center pv">后台登录系统</p>
					<form role="form" ng-submit="login()" name="loginForm" novalidate="" class="form-validate mb-lg">
						<div class="form-group has-feedback">
							<input id="exampleInputEmail1" type="email" name="account_email" placeholder="请输入账号" autocomplete="off" ng-model="account.email" required="" class="form-control" />
							<span class="fa fa-envelope form-control-feedback text-muted"></span>
							<span class="text-danger">错误提示信息</span>
							<!--<span  class="text-danger">This field must be a valid email address</span>-->
						</div>
						<div class="form-group has-feedback">
							<input id="exampleInputPassword1" type="password" name="account_password" placeholder="请输入密码" ng-model="account.password" required="" class="form-control" />
							<span class="fa fa-lock form-control-feedback text-muted"></span>
							<span  class="text-danger">错误提示信息</span>
						</div>
						<div class="clearfix">
							<div class="checkbox c-checkbox pull-left mt0">
								<label>
                     				<input type="checkbox" value="" name="account_remember" ng-model="account.remember" />
                     				<span class="fa fa-check"></span>记住我
								</label>
							</div>
							<div class="pull-right">
								<a ui-sref="page.recover" class="text-muted">忘记密码?</a>
							</div>
						</div>
						<button type="submit" class="btn btn-block btn-primary mt-lg">登录</button>
					</form>
					<!--<div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>-->
					<p class="pt-lg text-center">没有账号?</p>
					<a ui-sref="page.register" class="btn btn-block btn-default">立即注册</a>
				</div>
			</div>
			<!-- END panel-->
			<div class="p-lg text-center">
				2018牛牛bank All Rights Reserved				
			</div>
		</div>
	</body>

</html>

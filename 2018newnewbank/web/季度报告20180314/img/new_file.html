<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--夏 -->
		<div class="swiper-slide">
			<div class="all-bg summer">
				<div class="theme-show theme-summer text_center ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<p class="font_50 color_ea745b  padding-top-120">2018年二第季度</p>
					<p><i class="pinkText "></i></p>
					<p><i class="pinkArrow "></i></p>
				</div>
			</div>
		</div>

		<!--秋 -->
		<div class="swiper-slide">
			<div class="all-bg autumn">
				<div class="theme-show theme-autumn text_center ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<p class="font_50 color_d65342  padding-top-120">2018年三第季度</p>
					<p><i class="pinkText "></i></p>
					<p><i class="pinkArrow "></i></p>
				</div>
			</div>
		</div>

		<!--冬 -->
		<div class="swiper-slide">
			<div class="all-bg winter">
				<div class="theme-show theme-winter text_center ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<p class="font_50 color_4f66ad  padding-top-120">2018年四第季度</p>
					<p><i class="pinkText "></i></p>
					<p><i class="pinkArrow "></i></p>
				</div>
			</div>
		</div>
	</body>

</html>

	<body>
		<div class="bohaiPopup">
			<div class="shadow"></div>
			<div class="bohai-content">
				<div class="headPopup text_center relative">
					<p class="font_28 color_fff padding-top-70">开通银行存管账户</p>
					<p class="font_18 color_fff op-5 padding-top-10">积极响应国家政策，保障您的资金安全</p>
					<i class="deleteBtn"></i>
				</div>
				<div class="mar-side-40 overflow">
					<div class="color_999 font_16 line-height-30 padding-top-bottom-30">
						平台已接入渤海银行资金存管系统，充值、投资、提现等资金操作均需开通存管账户，支持多家银行储蓄卡。
					</div>
					<ul class="ulFloat clearfloat ">
						<li class="text_center">
							<i class="small-icon-01"></i>
							<div class="font_16 color_999">资金更安全</div>
						</li>
						<li class="text_center">
							<i class="small-icon-02"></i>
							<div class="font_16 color_999">投资更放心</div>
						</li>
						<li class="text_center">
							<i class="small-icon-03"></i>
							<div class="font_16 color_999">合规有保障</div>
						</li>
					</ul>
					<a class="color_fff font_24 bgColor_f44975 openUpBtn">立即开通</a>
				</div>
			</div>
		</div>

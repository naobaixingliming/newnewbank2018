<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="wap-font-scale" content="no">
		<script type="text/javascript" charset="utf-8" src="js/adapter.0.6.4.min.js"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.flex_container {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
			
			.justify_content_start {
				-webkit-justify-content: flex-start;
				justify-content: flex-start;
			}
			
			.justify_content_center {
				-webkit-justify-content: center;
				justify-content: center;
			}
			
			.justify_content_end {
				-webkit-justify-content: flex-end;
				justify-content: flex-end;
			}
			
			.align_self_center {
				-webkit-align-self: center;
				align-self: center;
			}
			
			.flex_grow {
				-webkit-flex-grow: 1;
				flex-grow: 1;
			}
		</style>
		<style type="text/css">
			.popup {
				z-index: 1000;
				position: fixed;
				top: 30%;
				left: 10%;
				width: 80%;
				border-radius: 5px;
				border-top: 0.25rem solid #f43a3a;
				background: #fff;
			}
			
			.shadow {
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0px;
				left: 0px;
				background-color: #000000;
				opacity: .8;
				filter: alpha(opacity=80);
				z-index: 1000;
			}
			
			.popup-p {
				padding-top: 1.25rem;
				text-align: center;
				color: #f43a3a!important;
				font-size: 0.7rem!important;
			}
			
			.popup-btn {
				text-align: center;
				padding: .6rem 0;
				font-size: 0.5rem;
			}
			
			.popup-btn a {
				display: inline-block;
				text-align: center;
				padding: .3rem 0;
				color: #fff;
				width: 30%;
				border-radius: 5px;
				background: #f43a3a;
				margin: 0 0.3125rem;
			}
			
			.popup-btn a.popup-gay {
				background: #fff;
				border: 1px solid #dcdcdc;
				color: #666;
			}
			.out-border-ul{
				margin:0 1rem;
			}
			.out-border-ul li {
				border: 1px solid #ddd;
				border-radius: .2rem;
				margin-bottom: .3rem;
				font-size: .6rem;
				overflow: hidden;
			}
			
			.flex-item-3 {
				flex: 3;
				background-color: #f5f5f5;
				text-align: center;
				padding: .3rem 0;
				color: #333;
			}
			
			.flex-item-7 {
				flex: 7;
				padding: .3rem 0 .3rem .8rem;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div id="popup"></div>

		<ul class='out-border-ul'>
			<li class='flex_container '>
				<div class='flex-item-3'>项目名称</div>
				<div class='flex-item-7'>活动发标003</div>
			</li>
			<li class='flex_container '>
				<div class='flex-item-3'>项目名称</div>
				<div class='flex-item-7'>活动发标003</div>
			</li>
			<li class='flex_container '>
				<div class='flex-item-3'>项目名称</div>
				<div class='flex-item-7'>活动发标003</div>
			</li>
		</ul>

		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wap-jquery.popup.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				$("#popup").popup({
				text: "<ul class='out-border-ul'><li class='flex_container '><div class='flex-item-3'>项目名称</div><div class='flex-item-7'>活动发标003</div></li><li class='flex_container '><div class='flex-item-3'>项目名称</div><div class='flex-item-7'>活动发标003</div></li><li class='flex_container '><div class='flex-item-3'>项目名称</div><div class='flex-item-7'>活动发标003</div></li></ul>",
				aText: "确定抽奖",
				alength: "2",
				okCallBack: function() {
					doubleVm.rouletObj.okRunBg();
				},
				cancelCallback: function() {
					return;
				}
			});
			}
			
		</script>
	</body>

</html>
